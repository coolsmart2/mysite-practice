<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>MYSITE - Sign Up</title>
    <style>
        .login-error {
            border-color: #dc3545;
            color: #dc3545;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <h1><a href="/">회원가입</a></h1>
    <hr>
    <form method="post" th:action th:object="${form}">
        <div>
            <input type="text" placeholder="아이디" maxlength="20" th:field="*{loginId}">
            <span class="field-error" th:errors="*{loginId}">존재하는 아이디 입니다.</span>
            <a th:if="${#fields.hasGlobalErrors()}">
                <span class="field-error" th:each="err : ${#fields.globalDetailedErrors()}" th:if="${err.code} == 'loginIdDuplicate'" th:text="${err.message}"></span>
            </a>
        </div>
        <div>
            <input type="password" placeholder="비밀번호" maxlength="20" th:field="*{password}">
            <span class="field-error" th:errors="*{password}">필수</span>
            <a th:if="${#fields.hasGlobalErrors()}">
                <span class="field-error" th:each="err : ${#fields.globalDetailedErrors()}" th:if="${err.code} == 'passwordOutOfPattern'" th:text="${err.message}"></span>
            </a>
        </div>
        <div>
            <input type="password" placeholder="비밀번호 확인" maxlength="20" th:field="*{checkPassword}">
            <span class="field-error" th:errors="*{checkPassword}">필수</span>
            <a th:if="${#fields.hasGlobalErrors()}">
                <span class="field-error" th:each="err : ${#fields.globalDetailedErrors()}" th:if="${err.code} == 'checkPasswordFail'" th:text="${err.message}"></span>
            </a>
        </div>
        <hr>
        <button type="submit">회원가입</button>
    </form>
</body>
</html>
